        <script>
            function SayGreeting(){
                var date=new Date();
                var hours= date.getHours();
                var greet;
                if(hours<12){
                    greet="Good Morning!";
                }
                else if(hours<18){
                    greet="Good Afternoon!";
                }
                else{
                    greet="Good evening";
                }
                document.getElementById("greet").innerHTML=greet;
            }
        </script>
